title: |
  The Era of Superorganism Unions: Galactic Synergy Unleashed
overview: |
  The galaxy is fully dominated by various superorganisms, which have reproduced themselves among solar systems, and intertwined.

  Each superorganism finds its niche among the others, with the carbon-based, silicon-based, and other more niche types of life.

  Most notable of these are the Tauron, the Gaian, and Quorilians.
